<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="mt-5">
            <div class="question" data-answer="0">
                <h2>What is the capital of France?</h2>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Paris</button>
                    <button type="button" class="list-group-item list-group-item-action">Berlin</button>
                    <button type="button" class="list-group-item list-group-item-action">Rome</button>
                    <button type="button" class="list-group-item list-group-item-action">Madrid</button>
                </div>
            </div>
            <div class="question" data-answer="0" style="display: none;">
                <h2>What is the currency of Japan?</h2>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Yen</button>
                    <button type="button" class="list-group-item list-group-item-action">Dollar</button>
                    <button type="button" class="list-group-item list-group-item-action">Euro</button>
                    <button type="button" class="list-group-item list-group-item-action">Pound</button>
                </div>
            </div>
        </div>
        <button id="nextBtn" class="btn btn-primary mt-3">Next</button>
        <div id="result" class="mt-5"></div>
    </div>
    <script src="/js/quiz.js"></script>
</body>
</html>
